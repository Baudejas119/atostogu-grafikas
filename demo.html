<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['timeline'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'Employee' });
        dataTable.addColumn({ type: 'string', id: 'Task' });
        dataTable.addColumn({ type: 'date', id: 'Start Date' });
        dataTable.addColumn({ type: 'date', id: 'End Date' });
        dataTable.addColumn({ type: 'string', role: 'tooltip' });

        dataTable.addRows([
          ['Edita Lengvinienė', 'Atostogos', new Date(2025, 1, 17), new Date(2025, 1, 21), '02.17 - 02.21'],
          ['Edita Lengvinienė', 'Atostogos', new Date(2025, 5, 9), new Date(2025, 6, 4), '06.09 - 07.04'],
          ['Asta Bukavickienė', 'Atostogos', new Date(2025, 1, 13), new Date(2025, 1, 16), '02.13 - 02.16'],
          ['Asta Bukavickienė', 'Atostogos', new Date(2025, 6, 7), new Date(2025, 6, 31), '07.07 - 07.31'],
          ['Asta Bukavickienė', 'Atostogos', new Date(2025, 11, 29), new Date(2025, 11, 31), '12.29 - 12.31']
        ]);

        var options = {
          tooltip: { isHtml: true }
        };

        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <div id="timeline" style="height: 500px;"></div>
  </body>
</html>
