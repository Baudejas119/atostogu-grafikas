<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', { packages: ['timeline'] });
      google.charts.setOnLoadCallback(drawInitialChart);

      let data = {
        January: [
          ['Jonas', '01-01 to 01-10', new Date(2025, 0, 1), new Date(2025, 0, 10), 'Jonas: Atostogos nuo 01-01 iki 01-10'],
          ['Petras', '01-15 to 01-25', new Date(2025, 0, 15), new Date(2025, 0, 25), 'Petras: Projektas nuo 01-15 iki 01-25'],
        ],
        February: [
          ['Indrė', '02-01 to 02-10', new Date(2025, 1, 1), new Date(2025, 1, 10), 'Indrė: Konferencija nuo 02-01 iki 02-10'],
          ['Mantas', '02-15 to 02-20', new Date(2025, 1, 15), new Date(2025, 1, 20), 'Mantas: Atostogos nuo 02-15 iki 02-20'],
        ],
      };

      function drawChart(month) {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        // Add columns
        dataTable.addColumn({ type: 'string', id: 'Specialist' });
        dataTable.addColumn({ type: 'string', id: 'Task' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });
        dataTable.addColumn({ type: 'string', role: 'tooltip' });

        // Add rows for the selected month
        dataTable.addRows(data[month]);

        var options = {
          timeline: {
            showRowLabels: true,
            showBarLabels: true,
            dateFormat: 'MM-dd', // Display month and day only
          },
          tooltip: { trigger: 'focus' },
        };

        chart.draw(dataTable, options);
      }

      function drawInitialChart() {
        drawChart('January');
      }

      function showMonth(month) {
        drawChart(month);
      }
    </script>
  </head>
  <body>
    <div>
      <button onclick="showMonth('January')">Sausis</button>
      <button onclick="showMonth('February')">Vasaris</button>
    </div>
    <div id="timeline" style="height: 400px;"></div>
  </body>
</html>
