<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    h1 {
      font-weight: 700;
      text-align: center;
      margin: 20px 0;
      color: #333;
    }
    #timeline, #calendar {
      width: 95%;
      max-width: 1200px;
      min-height: 500px;
      margin: 20px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }
    .loading-message {
      font-size: 18px;
      color: #555;
      text-align: center;
      margin: 20px 0;
    }
    .error-message {
      color: red;
      font-size: 16px;
      text-align: center;
      margin: 20px 0;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
        margin: 15px 0;
      }
      #timeline, #calendar {
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <h1>Atostogų grafikas</h1>
  <div id="timeline" class="loading-message">Duomenys įkelinami, prašome palaukti...</div>
  <div id="calendar"></div>

  <script type="text/javascript">
    google.charts.load("current", { packages: ["timeline", "calendar"], language: "lt" });
    google.charts.setOnLoadCallback(initializeCharts);

    let timelineChart;
    let calendarChart;
    let originalData = [];
    let dailyCounts = [];

    function initializeCharts() {
      fetchData().then(() => {
        drawTimelineChart();
        drawCalendarChart();
      }).catch(error => {
        showError("Nepavyko įkelti duomenų. Patikrinkite duomenų šaltinį.");
        console.error("Klaida:", error);
      });
    }

    async function fetchData() {
      const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRaaILMyXpOFmATf6QC7JnJVYwRPKOjXZkL8jOgMeZI64aulzlnk7f-cbpNmog90kmLefeLN3E3tiT/pub?output=csv';
      const response = await fetch(spreadsheetUrl);
      const csvText = await response.text();

      const dataTable = new google.visualization.DataTable();
      dataTable.addColumn({ type: 'string', id: 'Darbuotojas' });
      dataTable.addColumn({ type: 'string', id: 'Name' });
      dataTable.addColumn({ type: 'date', id: 'Pradžia' });
      dataTable.addColumn({ type: 'date', id: 'Pabaiga' });
      dataTable.addColumn({ type: 'string', role: 'tooltip' });

      const rows = csvText.split('\n').slice(1).map(row => row.split(','));
      const allDates = {};

      rows.forEach(row => {
        if (row.length >= 4) {
          const employee = row[0].trim();
          const startDate = new Date(row[1].trim());
          const endDate = new Date(row[2].trim());
          const tooltip = row[3].trim();
          if (employee && !isNaN(startDate) && !isNaN(endDate)) {
            const shortName = employee.split(' ')[0];
            dataTable.addRow([employee, shortName, startDate, endDate, tooltip]);
            originalData.push([employee, shortName, startDate, endDate, tooltip]);

            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
              const dateKey = d.toISOString().split('T')[0];
              allDates[dateKey] = (allDates[dateKey] || 0) + 1;
            }
          }
        }
      });

      dailyCounts = Object.entries(allDates).map(([date, count]) => [new Date(date), count]);
    }

    function drawTimelineChart() {
      if (!timelineChart) {
        timelineChart = new google.visualization.Timeline(document.getElementById('timeline'));
      }

      const dataTable = new google.visualization.DataTable();
      dataTable.addColumn({ type: 'string', id: 'Darbuotojas' });
      dataTable.addColumn({ type: 'string', id: 'Name' });
      dataTable.addColumn({ type: 'date', id: 'Pradžia' });
      dataTable.addColumn({ type: 'date', id: 'Pabaiga' });
      dataTable.addColumn({ type: 'string', role: 'tooltip' });
      originalData.forEach(row => dataTable.addRow(row));

      const options = {
        timeline: {
          groupByRowLabel: true,
          showRowLabels: true
        },
        hAxis: {
          format: 'MMM dd',
          textStyle: {
            fontSize: 12,
            bold: true
          }
        },
        tooltip: { isHtml: true }
      };

      timelineChart.draw(dataTable, options);
    }

    function drawCalendarChart() {
      if (!calendarChart) {
        calendarChart = new google.visualization.Calendar(document.getElementById('calendar'));
      }

      const calendarData = new google.visualization.DataTable();
      calendarData.addColumn({ type: 'date', id: 'Date' });
      calendarData.addColumn({ type: 'number', id: 'Count' });
      calendarData.addRows(dailyCounts);

      const options = {
        title: "Atostogų Intensyvumas",
        height: 350,
        colorAxis: {
          minValue: 0,
          maxValue: 10,
          colors: ['#C1FF72', '#FF8200', '#FF4500'],
          legend: 'none'
        }
      };

      calendarChart.draw(calendarData, options);
    }

    function showError(message) {
      document.getElementById('timeline').innerHTML = `<p class="error-message">${message}</p>`;
    }
  </script>
</body>
</html>
