<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Integration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Srautų Duomenys</h1>
    <table>
        <thead>
            <tr>
                <th>Vardas</th>
                <th>Atvykimas</th>
                <th>Išvykimas</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>

    <script>
        const apiKey = "pattNjMRsTl9TGPt6.301357586b7de7041e541a5d4a5bca9d04288f3e551f32d72d043485bc7ea666"; // Tavo tokenas
        const baseId = "appUuPAUb4QFwby16"; // Bazės ID
        const tableName = "Srautai"; // Lentelės pavadinimas
        
        const url = `https://api.airtable.com/v0/${baseId}/${tableName}`;

        // Funkcija gauti duomenis iš Airtable
        async function fetchData() {
            try {
                const response = await axios.get(url, {
                    headers: {
                        Authorization: `Bearer ${apiKey}`
                    }
                });
                const records = response.data.records;

                // Pridėti duomenis į HTML lentelę
                const tbody = document.getElementById("data");
                records.forEach(record => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${record.fields.Vardas || "N/A"}</td>
                        <td>${record.fields.Atvykimas || "N/A"}</td>
                        <td>${record.fields.Išvykimas || "N/A"}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Vykdoma funkcija
        fetchData();
    </script>
</body>
</html>
