<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'Specialist' });
        dataTable.addColumn({ type: 'string', id: 'Task' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });
        dataTable.addColumn({ type: 'string', role: 'tooltip' }); // Default Tooltip

        dataTable.addRows([
          ['Jonas', 'Atostogos', new Date(2025, 0, 1), new Date(2025, 0, 10), 'Jonas: Atostogos Sausis 1–10'],
          ['Petras', 'Projektas', new Date(2025, 0, 15), new Date(2025, 0, 25), 'Petras: Projektas Sausis 15–25']
        ]);

        var options = {
          tooltip: { isHtml: false }, // Disable HTML Tooltips
          timeline: { colorByRowLabel: true },
        };

        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <div id="timeline" style="height: 400px;"></div>
  </body>
</html>
