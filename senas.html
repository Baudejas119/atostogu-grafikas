<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
    #timeline {
      width: 90%;
      max-width: 1200px;
      height: 600px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Specialistų atostogų grafikas</h1>
  <div id="timeline"></div>

  <script type="text/javascript">
    google.charts.load("current", { packages: ["timeline"], language: "lt" });
    google.charts.setOnLoadCallback(loadData);

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRRaaILMyXpOFmATf6QC7JnJVYwRPKOjXZkL8jOgMeZI64aulzlnk7f-cbpNmog90kmLefeLN3E3tiT/pub?output=csv";

    function loadData() {
      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data.map(row => [
            row["Darbuotojas"],
            new Date(row["Pradžia"]),
            new Date(row["Pabaiga"])
          ]);
          drawChart(data);
        },
        error: function(error) {
          console.error("Klaida įkeliant duomenis:", error);
        }
      });
    }

    function drawChart(data) {
      const container = document.getElementById('timeline');
      const chart = new google.visualization.Timeline(container);
      const dataTable = new google.visualization.DataTable();

      dataTable.addColumn({ type: 'string', id: 'Darbuotojas' });
      dataTable.addColumn({ type: 'date', id: 'Pradžia' });
      dataTable.addColumn({ type: 'date', id: 'Pabaiga' });

      data.forEach(row => dataTable.addRow(row));

      const options = {
        timeline: { groupByRowLabel: true },
        height: 400
      };

      chart.draw(dataTable, options);
    }
  </script>
</body>
</html>
