<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
    #timeline {
      width: 90%;
      max-width: 1200px;
      height: 600px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div id="timeline"></div>

        ["Rasa Hage", new Date(2025, 0, 2), new Date(2025, 0, 3)],
        ["Rasa Hage", new Date(2025, 1, 17), new Date(2025, 1, 21)],
        ["Rasa Hage", new Date(2025, 3, 22), new Date(2025, 3, 25)],
        ["Rasa Hage", new Date(2025, 6, 7), new Date(2025, 6, 25)],
        ["Rasa Hage", new Date(2025, 11, 29), new Date(2025, 11, 31)],
        ["Edita Lengvinienė", new Date(2025, 1, 17), new Date(2025, 1, 21)],
        ["Edita Lengvinienė", new Date(2025, 5, 9), new Date(2025, 6, 4)],
        ["Jūratė Sučylaitė", new Date(2025, 6, 1), new Date(2025, 6, 31)],
        ["Inesa Golubovskaja", new Date(2025, 1, 10), new Date(2025, 1, 14)],
        ["Inesa Golubovskaja", new Date(2025, 5, 23), new Date(2025, 6, 10)],
        ["Inesa Golubovskaja", new Date(2025, 11, 15), new Date(2025, 11, 31)],

        ["Inga Kairienė", new Date(2025, 11, 22), new Date(2026, 0, 2)],
        ["Ramunė Jonušė", new Date(2025, 3, 22), new Date(2025, 3, 25)],
        ["Ramunė Jonušė", new Date(2025, 6, 14), new Date(2025, 7, 1)],
        ["Ramunė Jonušė", new Date(2025, 11, 22), new Date(2026, 0, 2)]
      ];

      data.forEach(row => dataTable.addRow(row));

      const options = {
        timeline: { groupByRowLabel: true },
        height: 400
      };

      chart.draw(dataTable, options);
    }
  </script>
</body>
</html>
