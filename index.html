<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      margin-top: 20px;
    }
    #timeline {
      width: 90%;
      max-width: 1200px;
      height: 600px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Specialistų atostogų grafikas</h1>
  <div id="timeline"></div>

  <script type="text/javascript">
    google.charts.load("current", { packages: ["timeline"], language: "lt" });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const container = document.getElementById('timeline');
      const chart = new google.visualization.Timeline(container);
      const dataTable = new google.visualization.DataTable();

      dataTable.addColumn({ type: 'string', id: 'Darbuotojas' });
      dataTable.addColumn({ type: 'date', id: 'Pradžia' });
      dataTable.addColumn({ type: 'date', id: 'Pabaiga' });

      // Pavyzdiniai duomenys. Juos pakeiskite savo CSV duomenimis.
      const data = [
        ['Aringas Vagonis', new Date(2025, 5, 30), new Date(2025, 7, 1)],
        ['Mantė Pancerovienė', new Date(2025, 2, 24), new Date(2025, 3, 4)],
        ['Rasa Hage', new Date(2025, 6, 7), new Date(2025, 6, 25)],
        ['Inesa Golubovskaja', new Date(2025, 11, 15), new Date(2025, 11, 31)]
      ];

      data.forEach(row => dataTable.addRow(row));

      const options = {
        timeline: { groupByRowLabel: true },
        height: 400
      };

      chart.draw(dataTable, options);
    }
  </script>
</body>
</html>
