<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-weight: 700;
    }
    #timeline {
      height: 500px;
      width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Atostogų grafikas</h1>
  <div id="timeline"></div>

  <script>
    google.charts.load("current", { packages: ["timeline"] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const container = document.getElementById('timeline');
      const chart = new google.visualization.Timeline(container);
      const dataTable = new google.visualization.DataTable();

      // Define columns
      dataTable.addColumn({ type: 'string', id: 'Darbuotojas' });
      dataTable.addColumn({ type: 'string', id: 'Name' }); // Sub-label for bar
      dataTable.addColumn({ type: 'date', id: 'Pradžia' });
      dataTable.addColumn({ type: 'date', id: 'Pabaiga' });

      // Define rows
      dataTable.addRows([
        ['Edita Lengvinienė', 'Edita', new Date(2025, 0, 15), new Date(2025, 0, 30)],
        ['Asta Bukavickienė', 'Asta', new Date(2025, 1, 10), new Date(2025, 1, 25)],
        ['Inesa Golubovskaja', 'Inesa', new Date(2025, 2, 1), new Date(2025, 2, 15)],
        ['Aringas Vagonis', 'Aringas', new Date(2025, 3, 5), new Date(2025, 3, 20)],
        ['Rasa Hage', 'Rasa', new Date(2025, 4, 10), new Date(2025, 4, 25)]
      ]);

      // Draw the chart
      const options = {
        timeline: {
          groupByRowLabel: true
        },
        hAxis: {
          format: 'MMM',
          textStyle: {
            fontSize: 12,
            bold: true
          }
        }
      };

      chart.draw(dataTable, options);
    }
  </script>
</body>
</html>
