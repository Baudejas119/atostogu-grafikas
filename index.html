<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-weight: 700;
    }
    #timeline {
      height: 500px;
      width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Atostogų grafikas</h1>
  <div id="timeline"></div>

  <script>
    google.charts.load('current', { packages: ['timeline'], language: 'lt' });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRaaILMyXpOFmATf6QC7JnJVYwRPKOjXZkL8jOgMeZI64aulzlnk7f-cbpNmog90kmLefeLN3E3tiT/pub?output=csv';

      fetch(spreadsheetUrl)
        .then(response => response.text())
        .then(csvText => {
          const data = new google.visualization.DataTable();
          data.addColumn('string', 'Darbuotojas');
          data.addColumn('date', 'Pradžia');
          data.addColumn('date', 'Pabaiga');
          data.addColumn({ type: 'string', role: 'annotation' }); // Pridedame anotaciją
          data.addColumn({ type: 'string', role: 'tooltip' }); // Pridedame tooltip

          const rows = csvText.split('\n').slice(1).map(row => row.split(','));
          rows.forEach(row => {
            if (row.length >= 3) {
              const employee = row[0].trim();
              const startDate = new Date(row[1].trim());
              const endDate = new Date(row[2].trim());

              if (!isNaN(startDate) && !isNaN(endDate)) {
                const tooltip = `<b>${employee}</b><br>Pradžia: ${startDate.toLocaleDateString('lt-LT', { month: 'long', day: 'numeric' })}<br>Pabaiga: ${endDate.toLocaleDateString('lt-LT', { month: 'long', day: 'numeric' })}`;
                data.addRow([employee, startDate, endDate, employee, tooltip]);
              }
            }
          });

          const container = document.getElementById('timeline');
          const chart = new google.visualization.Timeline(container);
          const options = {
            timeline: { groupByRowLabel: true },
            hAxis: {
              format: 'MMM', // Rodo tik mėnesių pavadinimus
              textStyle: {
                fontSize: 12,
                bold: true
              }
            },
            tooltip: { isHtml: true }
          };

          chart.draw(data, options);
        })
        .catch(error => {
          console.error('Klaida įkeliant duomenis iš Google Sheets:', error);
        });
    }
  </script>
</body>
</html>
