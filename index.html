<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atostogų Grafikas</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Charts -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- PapaParse (CSV duomenų skaitymui) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <h1>Atostogų Grafikas</h1>

    <!-- Prisijungimo sekcija -->
    <div id="login-container">
        <p><strong>Įveskite pirmas tris savo vardo ir pavardės raides:</strong></p>
        <input type="text" id="user-input" placeholder="Pvz.: jonpet (Jonas Petraitis)">
        <button onclick="checkLogin()">Prisijungti</button>
        <p id="error-message" class="hidden">Neteisingi inicialai</p>
    </div>

    <!-- Turinio sekcija -->
    <div id="main-content" class="hidden">
        <label for="section-select">Pasirinkite skyrių:</label>
        <select id="section-select" onchange="loadData()">
            <option value="">-- Pasirinkite skyrių --</option>
            <option value="PTDS">PTDS</option>
            <option value="PDS">PDS</option>
            <option value="Krizes">Krizes</option>
            <option value="Poumis">Poumis</option>
            <option value="Geronto">Geronto</option>
            <option value="UmusII">Umus II</option>
            <option value="UmusIII">Umus III</option>
        </select>

        <label for="month-select">Pasirinkite mėnesį:</label>
        <select id="month-select" onchange="filterByMonth(this.value)">
            <option value="all">Visi mėnesiai</option>
            <option value="0">Sausis</option>
            <option value="1">Vasaris</option>
            <option value="2">Kovas</option>
            <option value="3">Balandis</option>
            <option value="4">Gegužė</option>
            <option value="5">Birželis</option>
            <option value="6">Liepa</option>
            <option value="7">Rugpjūtis</option>
            <option value="8">Rugsėjis</option>
            <option value="9">Spalis</option>
            <option value="10">Lapkritis</option>
            <option value="11">Gruodis</option>
        </select>

        <div id="timeline"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
