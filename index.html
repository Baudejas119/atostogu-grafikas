<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-weight: 700;
    }
    #timeline {
      height: 500px;
      width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Atostogų grafikas</h1>
  <div id="timeline"></div>

  <script>
    google.charts.load("current", { packages: ["timeline"] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRaaILMyXpOFmATf6QC7JnJVYwRPKOjXZkL8jOgMeZI64aulzlnk7f-cbpNmog90kmLefeLN3E3tiT/pub?output=csv';

      fetch(spreadsheetUrl)
        .then(response => response.text())
        .then(csvText => {
          const dataTable = new google.visualization.DataTable();

          // Define columns
          dataTable.addColumn({ type: 'string', id: 'Darbuotojas' });
          dataTable.addColumn({ type: 'string', id: 'Name' }); // Sub-label for bar
          dataTable.addColumn({ type: 'date', id: 'Pradžia' });
          dataTable.addColumn({ type: 'date', id: 'Pabaiga' });
          dataTable.addColumn({ type: 'string', role: 'tooltip', p: { html: true } }); // Tooltip

          // Process rows from CSV
          const rows = csvText.split('\n').slice(1).map(row => row.split(','));
          rows.forEach(row => {
            if (row.length >= 3) {
              const employee = row[0].trim();
              const startDate = new Date(row[1].trim());
              const endDate = new Date(row[2].trim());

              if (!isNaN(startDate) && !isNaN(endDate)) {
                const shortName = employee.split(' ')[0]; // Extract first name
                const startFormatted = `${String(startDate.getMonth() + 1).padStart(2, '0')}.${String(startDate.getDate()).padStart(2, '0')}`;
                const endFormatted = `${String(endDate.getMonth() + 1).padStart(2, '0')}.${String(endDate.getDate()).padStart(2, '0')}`;

                const tooltip = `
                  <div style="padding:10px;font-family:Roboto;">
                    ${startFormatted} - ${endFormatted}
                  </div>`;

                dataTable.addRow([employee, shortName, startDate, endDate, tooltip]);
              }
            }
          });

          // Draw the chart
          const container = document.getElementById('timeline');
          const chart = new google.visualization.Timeline(container);
          const options = {
            timeline: {
              groupByRowLabel: true
            },
            hAxis: {
              format: 'MMM',
              textStyle: {
                fontSize: 12,
                bold: true
              }
            },
            tooltip: { isHtml: true }
          };

          chart.draw(dataTable, options);
        })
        .catch(error => {
          console.error('Klaida įkeliant duomenis iš Google Sheets:', error);
        });
    }
  </script>
</body>
</html>
