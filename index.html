<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-weight: 700;
    }
    #timeline {
      height: 500px;
      width: 100%;
      overflow-x: auto;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Atostogų grafikas</h1>
  <div id="loading">Kraunasi...</div>
  <div id="timeline" style="display: none;"></div>

  <script>
    google.charts.load('current', { packages: ['timeline'], language: 'lt' });
    google.charts.setOnLoadCallback(drawChart);

    let chart, data, options;

    function drawChart() {
      const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRaaILMyXpOFmATf6QC7JnJVYwRPKOjXZkL8jOgMeZI64aulzlnk7f-cbpNmog90kmLefeLN3E3tiT/pub?output=csv';

      fetch(spreadsheetUrl)
        .then(response => response.text())
        .then(csvText => {
          data = new google.visualization.DataTable();
          data.addColumn('string', 'Darbuotojas');
          data.addColumn('date', 'Pradžia');
          data.addColumn('date', 'Pabaiga');
          data.addColumn({ type: 'string', role: 'style' }); // Spalvų stulpelis
          data.addColumn({ type: 'string', role: 'annotation' }); // Baro tekstas

          // Skaitome duomenis iš CSV
          const rows = csvText.split('\n').slice(1).map(row => row.split(','));
          rows.forEach(row => {
            if (row.length === 4) {
              const employee = row[0].trim();
              const startDate = new Date(row[1].trim());
              const endDate = new Date(row[2].trim());
              const color = row[3].trim();

              if (!isNaN(startDate) && !isNaN(endDate) && /^#[0-9A-F]{6}$/i.test(color)) {
                const annotation = `${startDate.toLocaleDateString('lt-LT', { month: '2-digit', day: '2-digit' })}-${endDate.toLocaleDateString('lt-LT', { month: '2-digit', day: '2-digit' })}`;
                data.addRow([employee, startDate, endDate, color, annotation]);
              }
            }
          });

          const container = document.getElementById('timeline');
          chart = new google.visualization.Timeline(container);

          options = {
            timeline: { groupByRowLabel: true, showRowLabels: true },
            hAxis: {
              format: 'dd.MM', // Dienos ir mėnesiai
              textStyle: {
                fontSize: 12,
                bold: true
              }
            },
            tooltip: { isHtml: true }
          };

          document.getElementById('loading').style.display = 'none';
          container.style.display = 'block';

          chart.draw(data, options);
        })
        .catch(error => {
          console.error('Klaida įkeliant duomenis iš Google Sheets:', error);
          document.getElementById('loading').textContent = 'Nepavyko užkrauti duomenų.';
        });
    }
  </script>
</body>
</html>
