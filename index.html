<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-weight: 700;
    }
    #controls {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #timeline {
      height: 500px;
      width: 90%;
      overflow-x: scroll;
    }
    #slider {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Atostogų grafikas</h1>
  <div id="controls">
    <button onclick="zoomIn()">Priartinti</button>
    <button onclick="zoomOut()">Atitolinti</button>
    <input type="range" id="slider" min="10" max="365" value="30" oninput="adjustZoom(this.value)">
  </div>
  <div id="timeline"></div>

  <script>
    google.charts.load('current', { packages: ['timeline'], language: 'lt' });
    google.charts.setOnLoadCallback(drawChart);

    let chart, data, options;

    function drawChart() {
      const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRaaILMyXpOFmATf6QC7JnJVYwRPKOjXZkL8jOgMeZI64aulzlnk7f-cbpNmog90kmLefeLN3E3tiT/pub?output=csv';

      fetch(spreadsheetUrl)
       .then(csvText => {
        data = new google.visualization.DataTable();
        data.addColumn('string', 'Darbuotojas');
        data.addColumn('date', 'Pradžia');
        data.addColumn('date', 'Pabaiga');
        data.addColumn({ type: 'string', role: 'tooltip' }); // Tooltip stulpelis
      
        // Skaitome duomenis iš CSV
        const rows = csvText.split('\n').slice(1).map(row => row.split(','));
        rows.forEach(row => {
          if (row.length === 3 && row[0] && row[1] && row[2]) {
            const startDate = new Date(row[1].trim());
            const endDate = new Date(row[2].trim());
      
            if (!isNaN(startDate) && !isNaN(endDate)) {
              const duration = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24)); // Dienų trukmė
              const tooltipText = `Pradžia: ${startDate.toLocaleDateString('lt-LT')} 
      Pabaiga: ${endDate.toLocaleDateString('lt-LT')} 
      Trukmė: ${duration} dienos`;
      
              data.addRow([
                row[0].trim(),
                startDate,
                endDate,
                tooltipText // Tikslus tooltip turinys
              ]);
            }
          }
        });
      
        const container = document.getElementById('timeline');
        chart = new google.visualization.Timeline(container);
      
        options = {
          timeline: { groupByRowLabel: true },
          hAxis: {
            format: 'MMM dd',
            textStyle: {
              fontSize: 12,
              bold: true
            }
          },
          tooltip: { isHtml: true } // Užtikrina, kad tooltip veiktų su HTML
        };
          chart.draw(data, options);
        })
        .catch(error => {
          console.error('Klaida įkeliant duomenis iš Google Sheets:', error);
        });
    }

    // Zoom funkcijos
    function zoomIn() {
      options.hAxis.viewWindow.min.setDate(options.hAxis.viewWindow.min.getDate() + 5);
      options.hAxis.viewWindow.max.setDate(options.hAxis.viewWindow.max.getDate() - 5);
      chart.draw(data, options);
    }

    function zoomOut() {
      options.hAxis.viewWindow.min.setDate(options.hAxis.viewWindow.min.getDate() - 5);
      options.hAxis.viewWindow.max.setDate(options.hAxis.viewWindow.max.getDate() + 5);
      chart.draw(data, options);
    }

    // Slankiklio funkcija
    function adjustZoom(days) {
      const min = new Date(2025, 0, 1);
      const max = new Date(min.getTime() + days * 24 * 60 * 60 * 1000);
      options.hAxis.viewWindow = {
        min: min,
        max: max
      };
      chart.draw(data, options);
    }
  </script>
</body>
</html>
