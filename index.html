<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['timeline'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRRaaILMyXpOFmATf6QC7JnJVYwRPKOjXZkL8jOgMeZI64aulzlnk7f-cbpNmog90kmLefeLN3E3tiT/pub?output=csv';

      fetch(spreadsheetUrl)
        .then(response => response.text())
        .then(csvText => {
          var data = google.visualization.arrayToDataTable(convertCsvToArray(csvText));

          var container = document.getElementById('timeline');
          var chart = new google.visualization.Timeline(container);

          chart.draw(data);
        })
        .catch(error => {
          console.error('Klaida įkeliant duomenis iš Google Sheets:', error);
        });
    }

    function convertCsvToArray(csvText) {
      const rows = csvText.split('\n').map(row => row.split(','));
      const header = rows[0];
      const data = rows.slice(1).map(row => {
        return [
          row[0], // Darbuotojas
          row[1], // Tipas
          new Date(row[2]), // Pradžia
          new Date(row[3])  // Pabaiga
        ];
      });

      return [header, ...data];
    }
  </script>
</head>
<body>
  <h1>Atostogų grafikas</h1>
  <div id="timeline" style="height: 500px;"></div>
</body>
</html>
